{% extends "bootstrap/base.html" %}

{% block title %}
Lab5 | Rejestracja
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='signin.css')}}">
{% endblock %}

{% block content %}
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Lab5</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="{{ url_for('index') }}">Strona główna</a></li>
          <li class="active"><a href="{{ url_for('login') }}">Zaloguj</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>


  <div class="container">

    <form class="form-signin" method="POST" action="{{ url_for('register') }}">
      <h2 class="form-signin-heading">Zarejestruj się</h2>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Nazwa użytkownika" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Hasło" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Zarejestruj</button>
    </form>

  </div> <!-- /container -->
{% endblock %}
